<!DOCTYPE html>
<html lang="en">

<head>
    <title>VR Enabled Conference</title>
    <meta charset=“utf-8”>
    <meta name="description" content="Hello, World! - A-Frame">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">
    <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
     <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script>
  <script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script>
    <script type="text/javascript">

    // $(document).ready(function() {
    //         $('#fullpage').fullpage();
    //     });
    AFRAME.registerComponent('hide-on-enter-vr-click', {
  schema: {type: 'selector'},

  init: function () {
    var element = this.data;
    var button = this.el.querySelector('.a-enter-vr-button');
    button.addEventListener('click', function () {
      element.style.opacity = 0;
    });
  }
});
        

    </script>

      <style>
    #scene {
      width: 100%;
      height: 400px;
      margin-top: 200px;
    }
    </style>

</head>

<body>

    {% block header %}
    {% endblock %}

    {% block body %}
    {% endblock %}
</body>
</html>
